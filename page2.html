  <h1>Through the looking-glass,</h1>
  <h2>And what Alice found there</h2>
  <br>

  <blockquote>
    <b>I</b> have not seen thy sunny face,
  </blockquote>

  <blockquote><i>
    Nor heard thy silver laughter;
  </i></blockquote>

  <blockquote>
    No thought of me shall find a place
  </blockquote>

  <blockquote><i>
    In thy young life's hereafter-
  </i></blockquote>

  <blockquote>
    Enough that now thou wilt not fail
  </blockquote>

  <blockquote><i>
    <a href="https://archive.org/stream/throughlookinggl00carruoft?ref=ol#page/n9/mode/2up">
      To listen to my fairy-tale.</a>
  </i></blockquote>
